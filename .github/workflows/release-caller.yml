name: WipperSnapper Release Workflow

on:
  release:
    types: [published]

jobs:
  call-workflow-build:
    uses: adafruit/Adafruit_Wippersnapper_Arduino/.github/workflows/build-clang-doxy.yml@workflow-reusable-2
    secrets:
      token: ${{ secrets.TOKEN }}

  call-workflow-release:
    needs: call-workflow-build
    uses: adafruit/Adafruit_Wippersnapper_Arduino/.github/workflows/release-callee.yml@workflow-reusable-2
